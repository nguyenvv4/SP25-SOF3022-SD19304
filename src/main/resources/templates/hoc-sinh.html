<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">

<form action="/hoc-sinh/add" th:object="${hocSinh}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{name}"> <i th:errors="*{name}"></i> <br>
    <label>Age</label>
    <input type="text" th:field="*{age}"> <i th:errors="*{age}"></i> <br>
    <label>Status</label>
    <input type="radio" value="Active" th:field="*{status}"> Active
    <input type="radio" value="Inactive" th:field="*{status}"> Inactive <br>
    <button type="submit">Add New</button>
</form>

<table class="table">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>age</td>
        <td>status</td>
    </tr>
    <tbody>
    <tr th:each="hocSinh: ${list}">
        <td th:text="${hocSinh.id}"></td>
        <td th:text="${hocSinh.name}"></td>
        <td th:text="${hocSinh.age}"></td>
        <td th:text="${hocSinh.status}"></td>
        <td>
            <!--th:href= "@{| duong dan|}"-->
            <a th:href="@{|/hoc-sinh/detail/${hocSinh.id}|}">Detail</a>
            <a th:href="@{|/hoc-sinh/delete/${hocSinh.id}|}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
